{% extends 'hr_app/Dashboard.html' %}
{% load static %}
{% block meincontaint %}

<div class="app-main">

  <!-- Page Header -->
  <div class="app-content-header">
    <div class="container-fluid">
      <div class="row align-items-center">
        <div class="col-sm-6">
          <h3 class="mb-0">All Employee Attendance</h3>
        </div>
        <div class="col-sm-6 text-end">
          <ol class="breadcrumb float-sm-end mb-0">
            <li class="breadcrumb-item"><a href="#">Dashboard</a></li>
            <li class="breadcrumb-item active">Attendance</li>
          </ol>
        </div>
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <div class="app-content">
    <div class="container-fluid">

      <!-- Filter Card -->
      <div class="card card-outline card-primary mb-4">
        <div class="card-body">
          <div class="row g-3 align-items-end">

            <div class="col-md-3">
              <label class="form-label">Date</label>
              <input type="date" class="form-control" value="{{ today_date }}">
            </div>

            <div class="col-md-3">
              <label class="form-label">Department</label>
              <select class="form-select">
                <option selected>All Departments</option>
                <option>HR</option>
                <option>IT</option>
                <option>Sales</option>
              </select>
            </div>

            <div class="col-md-3">
              <label class="form-label">Status</label>
              <select class="form-select">
                <option selected>All</option>
                <option>Present</option>
                <option>Absent</option>
                <option>Half Day</option>
                <option>Leave</option>
              </select>
            </div>

            <div class="col-md-3">
              <button class="btn btn-primary w-100">
                Filter
              </button>
            </div>

          </div>
        </div>
      </div>

      <!-- Attendance Table Card -->
      <div class="card">

        <div class="card-header">
          <h3 class="card-title mb-0">Attendance Activity</h3>
        </div>

        <div class="card-body p-0">
          <div class="table-responsive">
            <table class="table table-bordered table-hover align-middle mb-0">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Employee</th>
                  <th>Check In</th>
                  <th>Check Out</th>
                  <th>Status</th>
                  <th>Remark</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>1</td>
                  <td>
                    <strong>Rahul Sharma</strong><br>
                    <small>
                      <span class="badge bg-primary">EMP001 | IT</span>
                    </small>
                  </td>
                  <td><input type="time" class="form-control"></td>
                  <td><input type="time" class="form-control"></td>
                  <td>
                    <select class="form-select">
                      <option selected disabled>Choose...</option>
                      <option>Present</option>
                      <option>Absent</option>
                      <option>Half Day</option>
                      <option>Leave</option>
                    </select>
                  </td>
                  <td>
                    <input type="text" class="form-control" placeholder="Remarks">
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>

        <!-- Footer -->
        <div class="card-footer d-flex align-items-center">

          <ul class="pagination pagination-sm mb-0">
            <li class="page-item"><a class="page-link" href="#">&laquo;</a></li>
            <li class="page-item active"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">&raquo;</a></li>
          </ul>
        
          <button class="btn btn-success ms-auto">
            Save All
          </button>
        
        </div>
      </div>

    </div>
  </div>

</div>

{% endblock %}
