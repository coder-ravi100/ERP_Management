{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'user_app/fonts/icomoon/style.css' %}">
    <link rel="stylesheet" href="{% static 'user_app/css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'user_app/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'user_app/css/style.css' %}">
    <title>ERP + HRMS SYSTEM</title>
    <style>
      /* Additional style for role dropdown */
      .form-group select {
        height: 45px;
        border-radius: 5px;
      }
      .role-label {
        font-weight: 500;
        margin-bottom: 5px;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <div class="container">
        <div class="row">
          <!-- Left Image -->
          <div class="col-md-6">
            <img src="{% static 'user_app/images/undraw_remotely_2j6y.svg' %}" alt="Image" class="img-fluid">
          </div>

          <!-- Login Form -->
          <div class="col-md-6 contents">
            <div class="row justify-content-center">
              <div class="col-md-8">
                <div class="mb-4">
                  <h3>Sign In</h3>
                  <p class="mb-4">Welcome back! Please login to your account.</p>
                </div>
                <form action="#" method="post">
                  <!-- Username -->
                  <div class="form-group first">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                  </div>

                  <!-- Password -->
                  <div class="form-group last mb-4">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                  </div>

                  <!-- Role Dropdown -->
                  <div class="form-group mb-4">
                    <label class="role-label" for="role">Select Role</label>
                    <select class="form-control" id="role" name="role" required>
                      <option value="" disabled selected>Choose your role</option>
                      <option value="admin">Admin</option>
                      <option value="manager">Manager</option>
                      <option value="employee">Employee</option>
                      <option value="employee">HR</option>
                    </select>
                  </div>

                  <!-- Remember & Forgot -->
                  <div class="d-flex mb-5 align-items-center">
                    <label class="control control--checkbox mb-0">
                      <span class="caption">Remember me</span>
                      <input type="checkbox" checked="checked"/>
                      <div class="control__indicator"></div>
                    </label>
                    <span class="ml-auto"><a href="#" class="forgot-pass">Forgot Password</a></span> 
                  </div>

                  <!-- Submit -->
                  <input type="submit" value="Log In" class="btn btn-block btn-primary">

                  <span class="d-block text-left my-4 text-muted">&mdash; or login with &mdash;</span>

                  <!-- Social -->
                  <div class="social-login">
                    <a href="#" class="facebook">
                      <span class="icon-facebook mr-3"></span> 
                    </a>
                    <a href="#" class="twitter">
                      <span class="icon-twitter mr-3"></span> 
                    </a>
                    <a href="#" class="google">
                      <span class="icon-google mr-3"></span> 
                    </a>
                  </div>
                </form>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>

    <script src="{% static 'user_app/js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'user_app/js/popper.min.js' %}"></script>
    <script src="{% static 'user_app/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'user_app/js/main.js' %}"></script>
  </body>
</html>
